<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Best of 5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your move:</p>
        <div class="buttons">
            <button onclick="playGame('rock')">✊ Rock</button>
            <button onclick="playGame('paper')">✋ Paper</button>
            <button onclick="playGame('scissors')">✌️ Scissors</button>
        </div>
        <div class="scoreboard">
            <p>User: <span id="user-move">❓</span></p>
            <p>Computer: <span id="computer-move">❓</span></p>
            <p>Score - You: <span id="user-score">0</span> | Computer: <span id="computer-score">0</span></p>
        </div>
        <p class="result" id="result">Make your move!</p>
        <button id="restart" onclick="restartGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
