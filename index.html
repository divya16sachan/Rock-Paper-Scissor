<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your move:</p>

        <div class="choices">
            <button class="choice" id="rock">✊ Rock</button>
            <button class="choice" id="paper">✋ Paper</button>
            <button class="choice" id="scissors">✌ Scissors</button>
        </div>

        <!-- Moves Display -->
        <div id="moves">
            <p><strong>User:</strong> <span id="user-move">❓</span></p>
            <p><strong>Computer:</strong> <span id="computer-move">❓</span></p>
        </div>

        <div id="result">Make your move!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
